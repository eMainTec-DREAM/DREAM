<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PRI10</title>
</head>
<body>

	<table width='100%' style='font-family:'맑은 고딕','Malgun Gothic','돋움',Dotum,Arial,Helvetica,sans-serif; font-size:12px; margin:10px auto; border-collapse:collapse; border:1px solid #ccc;'>
		<caption style='padding:6px 10px; border-collapse:collapse; border:1px solid #ccc; font-size:20px; border:none; color:#000; font-weight:bold;'>
			<p id='TITLE'/>
		</caption>
		<tbody>
			<tr height='18'>
				<td colspan='4'  align='right' style=' padding:6px 10px; border-collapse:collapse; border:0px solid #ccc;'> 
					<a id='DREAM_URL' target='_blank' style='font-size:12px;'>
						Login to Dream
					</a>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='reqNo'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='PTPRLISTNO'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='stWrkStatus'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='PTPRLISTSTATUSDESC'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='title'/>
				</td>
				<td colspan='3' align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='PTPRLISTDESC'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='requestDate'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQDATE'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='reqDept'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='DEPTDESC'/>
				</td>
			</tr>
			<tr height='22'>
				<td colspan='4'  height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='remark'/>
				</td>
				<tr height='200'>
				<td colspan='4' valign='top'  align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REMARK'/>
				</td>
			</tr>
		</tbody>
	</table>
	
	<table width='100%' style='font-family:'맑은 고딕','Malgun Gothic','돋움',Dotum,Arial,Helvetica,sans-serif; font-size:12px; margin:20px 10px auto; border-collapse:collapse; border:1px solid #ccc;'>
		<thead>
			<tr height='22'>
				<th width='200' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='partNo'/>
				</th>
				<th width='' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='ptNameSize'/>
				</th>
				<th width='50' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='qty'/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr class='list' height='22'>
				<td height='22' align='left' style='padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='PARTNO'/>
				</td>
				<td height='22' align='left' style='padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='PARTDESC'/>
				</td>
				<td height='22' align='right' style='padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='RECQTY'/>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
