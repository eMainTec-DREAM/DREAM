<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RQC10</title>
</head>
<body>

	<table width='100%' style='font-family:'맑은 고딕','Malgun Gothic','돋움',Dotum,Arial,Helvetica,sans-serif; font-size:12px; margin:10px auto; border-collapse:collapse; border:1px solid #ccc;'>
		<caption style='padding:6px 10px; border-collapse:collapse; border:1px solid #ccc; font-size:20px; border:none; color:#000; font-weight:bold;'>
			<p id='TITLE'/>
		</caption>
		<tbody>
			<tr height='18'>
				<td colspan='4'  align='right' style=' padding:6px 10px; border-collapse:collapse; border:0px solid #ccc;'> 
					<a id='DREAM_URL' target='_blank' style='font-size:12px;'>
						Login to Dream
					</a>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='woReqNo'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='WOREQ_NO'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='proStatus'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='WOREQ_STATUS'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='title'/>
				</td>
				<td colspan='3' align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='WOREQ_TITLE'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='appReqBy'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='EMP_NAME'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='woReqPhone'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQ_PHONE'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='appReqDate'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQ_DATE'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='reqComDate'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQ_COM_DATE'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='reqPriority'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQ_PRIORITY'/>
				</td>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='recReqEmp'/>
				</td>
				<td align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REC_NAME'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='equipment'/>
				</td>
				<td colspan='3' align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='EQUIP_NAME'/>
				</td>
			</tr>
			<tr height='22'>
				<td height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='location'/>
				</td>
				<td colspan='3' align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='LOC_NAME'/>
				</td>
			</tr>
			<tr height='22'>
				<td colspan='4'  height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='request'/>
				</td>
			<tr height='200'>
				<td colspan='4' valign='top'  align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REQUEST'/>
				</td>
			</tr>
			<tr height='22'>
				<td colspan='4'  height='22' align='center' style='background-color:#eee; font-weight:bold; padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<label id='reviewDesc'/>
				</td>
			</tr>
			<tr height='200'>
				<td colspan='4' valign='top'  align='left' style=' padding:6px 10px; border-collapse:collapse; border:1px solid #ccc;'>
					<p id='REVIEW'/>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
