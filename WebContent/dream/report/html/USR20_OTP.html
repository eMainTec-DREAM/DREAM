<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>USR20_OTP</title>
</head>
<body style="font-family:'맑은 고딕','Malgun Gothic','돋움',Dotum,Arial,Helvetica,sans-serif;">
	<div style="margin:50px auto auto auto; padding:30px; width:440px; border:5px solid #e6e6e6;">
		<div style="margin:50px 0; letter-spacing:-1px; ">
			<p style="font-weight:bold; font-size:20px; margin:10px 0;; ">
				<p id='TITLE'/>
			</p>
			<p id='SUB_TITLE'/>
		</div>
		<table style="BORDER-COLLAPSE: collapse" borderColor=#f0f0f0  cellSpacing=0 cellPadding=3 rules=rows width=440 border=2 frame=hsides> 
			<tr bordercolor="#cecece">
				<td scope="row" style="width:180px; height:40px; color:#787878; background-color:#f0f0f0; text-align:center;">
					<label id='userId'/>
				</td>
				<td style="padding-left:15px; color:#000; font-weight:bold;">
					<p id='USER_NO'/>
				</td>
			</tr>
			<tr bordercolor="#cecece">
				<td scope="row" style="width:180px; height:40px; color:#787878; background-color:#f0f0f0; text-align:center;">
					<label id='userName'/>
				</td>
				<td style="padding-left:15px; color:#000; font-weight:bold;">
					<p id='USER_NAME'/>
				</td>
			</tr>
			<tr bordercolor="#cecece">
				<td scope="row" style="width:180px; height:40px; color:#787878; background-color:#f0f0f0; text-align:center;">
					<label id='password'/>
				</td>
				<td style="padding-left:15px; color:#000; font-weight:bold;">
					<p id='PASSWORD'/>
				</td>
			</tr>
			<tr bordercolor="#cecece">
			    <td scope="row" style="width:180px; height:40px; color:#787878; background-color:#f0f0f0; text-align:center;">
			    	OTP Key
			    </td>
			    <td style="padding-left:15px; color:#000; font-weight:bold;">
			    	<p id='OTP_KEY'/>
			    </td>
			</tr>
			<tr bordercolor="#cecece">
				<td scope="row" style="width:180px; height:40px; color:#787878; background-color:#f0f0f0; text-align:center;">
					QR Code
				</td>
				<td style="padding-left:15px; color:#000; font-weight:bold;">
					<img class="QR" id="OTP_KEY" width="116" height="116" style='vertical-align:top;'/>
				</td>
			</tr>
		</table>
		<div style="text-align:center; margin:40px 0 0 0;">
			<a id='DREAM_URL' style="padding: 10px 25px; border:none; background-color:#666; color:#fff; font-size:14px; font-weight:bold; text-decoration:none; letter-spacing:-1; font-family:Arial, Helvetica, sans-serif; cursor:pointer;">Login to Dream</a>
		</div>
	</div>
</body>
</html>
